<app-comics-filters (changeFilters)="emitFilters($event)"></app-comics-filters>
<div class="d-flex row">
  <div *ngFor="let comic of comics?.data?.results" class="col-xl-2 col-lg-5-elements col-3 col-sm-4">
    <div class="card card-mouse-over">
      <img class="center" [src]="comic.thumbnail.path + '.' + comic.thumbnail.extension">
      <div class="text-center card-text-border-top">
        <p>{{comic.title}}</p>
      </div>
    </div>
  </div>
</div>
